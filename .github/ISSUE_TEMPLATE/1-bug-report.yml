name: 'Bug report'
labels: ['bug', 'triage']
description: Create a report to help updatecli to improve
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **updatecli**: v0.110.3
    value: |
        - OS:
        - updatecli:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Pipeline Graph
    description: |
      Graph output of your pipeline, can be obtained with
      ```bash
      updatecli manifest show --graph --graph-flavor mermaid --experimental --config <your-pipeline.yaml>
      ```
    value: |
      ```mermaid
      ```
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Screenshots? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
