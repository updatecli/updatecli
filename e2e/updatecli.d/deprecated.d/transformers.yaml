name: "Test transformers"

scms:
  local:
    disabled: true

sources:
  add:
    name: Get latest Jenkins version
    kind: shell
    spec:
        command: 'echo 1.0.0'
    transformers:
      - addSuffix: -alpha
      - addPrefix: v

  trim:
    name: Get latest Jenkins version
    kind: shell
    spec:
        command: echo v1.0.0-alpha
    transformers:
      - trimSuffix: -alpha
      - trimPrefix: v
  replacers:
    name: Get Version
    kind: shell
    spec:
        command: echo v1.0.0-alpha
    transformers:
      - replacers:
          - from: "v1"
            to: "1"
          - from: "-alpha"
            to: ""
  findsubmatch:
    name: Get Version
    kind: shell
    spec:
        command: echo v1.0.0
    transformers:
      - trimPrefix: v
      - findSubMatch:
          pattern: '^(\d*).(\d*)'
          captureIndex: 0

  semverinc:
    name: Get Version
    kind: shell
    spec:
        command: echo 1.0.0
    transformers:
      - semverInc: major

conditions:
  add:
    name: "Expected"
    kind: shell
    disablesourceinput: true
    spec:
      command: '[ "{{ source "add" }}" == "v1.0.0-alpha" ]'
  trim:
    name: "Expected"
    kind: shell
    disablesourceinput: true
    spec:
      command: '[ "{{ source "trim" }}" == "1.0.0" ]'
  replacers:
    name: "Expected"
    kind: shell
    disablesourceinput: true
    spec:
      command: '[ "{{ source "replacers" }}" == "1.0.0" ]'
  findsubmatch:
    name: "Expected"
    kind: shell
    disablesourceinput: true
    spec:
      command: '[ "{{ source "findsubmatch" }}" == "1.0" ]'
  semverinc:
    name: "Expected"
    kind: shell
    disablesourceinput: true
    spec:
      command: '[ "{{ source "semverinc" }}" == "2.0.0" ]'
