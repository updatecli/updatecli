name: "Fleet Autodiscovery using github scm"
scms:
  fleet-lab:
    kind: github
    spec:
      owner: updatecli-test
      repository: fleet-lab
      branch: main

actions:
  fleet-lab:
    kind: github/pullrequest
    scmid: fleet-lab
    spec:
      labels:
        - dependencies

autodiscovery:
  # scmid is applied to all crawlers
  scmid: fleet-lab
  actionid: fleet-lab
  crawlers:
    rancher/fleet:
      ignore:
        - charts:
            "gitea": ""
      # To ignore specific path
      #ignore:
      # - path: <filepath relative to scm repository>
      #only:
      #  - path: <filepath relative to scm repository>
      versionfilter:
        kind: semver
        pattern: patch
