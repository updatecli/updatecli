    spec:
      owner: updatecli-test
      repository: github-actions
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      branch: e2e-tests-golang

actions:
    default:
        kind: github/pullrequest
        scmid: default
        spec:
          labels:
