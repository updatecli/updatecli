name: "Nomad autodiscovery using GitHub"
scms:
  default:
    kind: github
    spec:
      owner: updatecli-test
      repository: nomad-demo
      branch: master

actions:
  default:
    scmid: default
    kind: github/pullrequest
    spec:
      labels:
        - "dependencies"

autodiscovery:
  scmid: default
  actionid: default
  crawlers:
    nomad:
      only:
        - path: "nomad_jobs/monitoring-grafana.nomad"
