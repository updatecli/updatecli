name: "Retrieve the latest Docker Image Digest"

sources:
# Test environment is not configuration with Dockerhub credential
#  private-dockerhub:
#    name: "Get Digest for private docker image olblak/test:updatecli"
#    kind: "dockerdigest"
#    spec:
#      image: "olblak/test"
#      architecture: "amd64"
