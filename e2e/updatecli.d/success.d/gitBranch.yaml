scms:
  default:
    kind: github
    spec:
      branch: master
      email: me@olblak.com
      owner: olblak
      repository: nocode
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      user: updatecli
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
    disabled: false

sources:
  scmid:
    name: Get Latest committed branch
    kind: gitbranch
    scmid: default
#  path:
#    name: Get Latest committed branch
#    kind: gitbranch
#    spec:
#      path: ./
  url:
    name: Get latest committed branch from url
    kind: gitbranch
    spec:
      url: https://github.com/olblak/nocode.git

conditions:
  default:
    name: Check branch from source exist
    kind: gitbranch
    scmid: default
    sourceid: scmid
  master:
    name: Get specified branch exist
    kind: gitbranch
    scmid: default
    disablesourceinput: true
    spec:
      branch: master
#  path:
#    name: Get Latest committed branch
#    kind: gitbranch
#    sourceid: path
#    spec:
#      path: ./
  url:
    name: Get latest committed branch from url
    kind: gitbranch
    sourceid: url
    spec:
      url: https://github.com/olblak/nocode.git

