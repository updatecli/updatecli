scms:
  default:
    kind: github
    spec:
      branch: master
      email: me@olblak.com
      owner: olblak
      repository: nocode
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      user: updatecli
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
    disabled: false

sources:
  default:
    name: Get Latest committed branch
    kind: gitbranch
    scmid: default

conditions:
  default:
    name: Get Latest committed branch
    kind: gitbranch
    scmid: default
    sourceid: default
  master:
    name: Get Latest committed branch
    kind: gitbranch
    scmid: default
    disablesourceinput: true
    spec:
      branch: master

