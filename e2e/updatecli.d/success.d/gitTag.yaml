scms:
  default:
    kind: github
    spec:
      branch: main
      owner: updatecli
      repository: updatecli
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
    disabled: false

sources:
  default:
    name: Get Latest committed branch
    kind: gittag
    scmid: default

conditions:
  default:
    name: Get Latest committed branch
    kind: gittag
    scmid: default
    sourceid: default

