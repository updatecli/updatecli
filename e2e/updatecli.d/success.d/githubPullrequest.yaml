    spec:
      owner: updatecli
      repository: updatecli
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      branch: main

sources:
  jenkins:
    name: Get updatecli config title
    kind: yaml
    scmid: default
    spec:
      file: "updatecli/updatecli.d/updatecli.yaml"
      key: "$.name"

targets:
  jenkins:
    name: Update updatecli config title
    kind: yaml
    scmid: default
    spec:
      file: "updatecli/updatecli.d/updatecli.yaml"
      key: "$.name"

actions:
  prID1:
