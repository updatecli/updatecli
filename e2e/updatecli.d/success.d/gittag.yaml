scms:
  default:
    kind: git
    spec:
      url: https://github.com/updatecli/updatecli.git

sources:
  default:
    kind: gittag
    scmid: default
    spec:
      keeporiginalVersion: true
      versionFilter:
        kind: semver
  regex:
    kind: gittag
    scmid: default
    spec:
      versionFilter:
        kind: regex
