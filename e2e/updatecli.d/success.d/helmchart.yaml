name: Helm Chart Integration Test

scms:
  local:
    disabled: true
  default:
    kind: git
    spec:
      url: https://github.com/epinio/helm-charts.git
  indexFile:
    kind: git
    spec:
      url: https://github.com/epinio/helm-charts.git
      branch: gh-pages

sources:
  default:
    name: Retrieve Version
    kind: helmchart
    spec:
      url: https://charts.min.io/
      name: minio

  fromScm:
    name: Retrieve Version from file hosted on a git repository
    scmid: indexFile
    kind: helmchart
    spec:
      url: index.yaml
      name: epinio
      versionfilter:
        kind: semver
        pattern: "~0"

  fromFileURI:
    name: Retrieve Version from file URI hosted on a git repository
    scmid: indexFile
    kind: helmchart
    spec:
      url: file://./index.yaml
      name: epinio

  fromScmWithoutURL:
    name: Retrieve Version without specifying url
    scmid: indexFile
    kind: helmchart
    spec:
      name: epinio

