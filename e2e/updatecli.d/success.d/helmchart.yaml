targets:
  default:
    name: Test Chart Update
    scmid: default
    sourceid: default
    kind: helmchart
    spec:
      name: chart/epinio
      file: Chart.yaml
      key:  dependencies[0].version

  fakeAppVersion:
    name: Test Chart Update
    scmid: default
    sourceid: default
    kind: helmchart
    spec:
      name: chart/epinio
      file: Chart.yaml
      appversion: true
      key:  dependencies[1].version
      versionincrement: minor

  fakeVersionInc:
    name: Test Chart Update
    scmid: default
    sourceid: default
    kind: helmchart
    spec:
      name: chart/epinio
      file: Chart.yaml
      appversion: true
      key:  dependencies[2].version
      versionincrement: minor,major
  noVersionInc:
    name: Test Chart Update
    scmid: default
    sourceid: default
    kind: helmchart
    spec:
      name: chart/epinio
      file: Chart.yaml
      appversion: true
      key:  dependencies[2].version
      versionincrement: none
