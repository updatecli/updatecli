conditions:
  default1:
    name: Retrieve Version v1
    kind: helmchart
    sourceid: default
    spec:
      url: https://charts.min.io/
      name: minio
      version: 3.6.2

  default2:
    name: Retrieve Version v2
    kind: helmchart
    sourceid: default
    spec:
      url: https://charts.min.io/index.yaml
      name: minio
      version: 3.6.2

  fromScm:
    name: Retrieve Version
    kind: helmchart
    sourceid: default
    scmid: indexFile
    spec:
      url: index.yaml
      name: epinio
      version: 1.0.0

