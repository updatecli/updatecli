---
title: Test source githubRelease

scms:
  local:
    disabled: true

sources:
  helm:
    name: Get Latest helm release version
    kind: githubrelease
    spec:
      owner: "updatecli"
      repository: "updatecli"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      disabletagsearch: true
      versionfilter:
        kind: latest
