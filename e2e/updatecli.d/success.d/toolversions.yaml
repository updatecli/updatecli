name: Basic .tool-versions Example

sources:
  local:
    name: Get value from .tool-versions
    kind: toolversions
    spec:
      file: pkg/plugins/resources/toolversions/testdata/.tool-versions
      key: bats

conditions:
  local:
    name: Test value from .tool-versions with sourceid
    kind: toolversions
    sourceid: local
    spec:
      file: pkg/plugins/resources/toolversions/testdata/.tool-versions
      key: owner.firstName
  golang:
    name: Test value from .tool-versions
    kind: toolversions
    disablesourceinput: true
    spec:
      file: pkg/plugins/resources/toolversions/testdata/.tool-versions
      key: "golang"
      value: "1.8.2"

targets:
  local:
    name: Test value from .tool-versions
    kind: toolversions
    sourceid: local
    spec:
      file: pkg/plugins/resources/toolversions/testdata/.tool-versions
      key: tool
      value: "1.0.0"
