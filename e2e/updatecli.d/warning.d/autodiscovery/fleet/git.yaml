scms:
  fleet-lab:
    kind: git 
    spec:
      url: https://github.com/olblak/fleet-lab.git
    
autodiscovery:
  # scmid is applied to all crawlers
  scmid: fleet-lab
  crawlers:
    helm:
      # By default enabled
      enable: true
      # To ignore specific path
      #ignore:
      #  - path: <filepath relative to scm repository>
      #only:
      #  - path: <filepath relative to scm repository>
    fleet:
      # By default it's enable 
      enable: true
