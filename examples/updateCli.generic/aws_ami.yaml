    spec: 
      region: us-east-2
      filters:
        - name: "name"
          values: "jenkins-agent-ubuntu*"
  ami2:
    kind: aws/ami
    spec: 
      region: us-east-2
      filters:
        - name: "image-id"
          values: "ami-0ff3b7aefa91e0935"

conditions:
