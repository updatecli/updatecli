sources:
  lastDockerDigest:
    kind: dockerdigest
    name: "Get latest nginx:1.17 from dockerhub"
    spec:
      image: "library/nginx"
      tag: "1.17"
targets:
  jenkinsioNginxDigest:
    name: "Jenkins.io nginx"
    kind: yaml
    spec:
      file: "charts/jenkins.io/values.yaml"
      key: image.tag
    scm:
      github:
        user: "update-bot"
        email: "update-bot@olblak.com"
        owner: "jenkins-infra"
        repository: "charts"
        token: "x"
        username: "olblak"
        branch: "master"
