sources:
  lastGitHubRelease:
    kind: githubrelease
    spec:
      owner: olblak
      repository: updatecli
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: olblak
      versionfilter:
        kind: latest

conditions:
  dockerFile:
    name: isDockerfileCorrect
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "golang:1.14"
    scmid: default

targets:
  dockerFile:
    name: "isDockerfileCorrect"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "golang:1.14"
    transformers:
      - addPrefix: "olblak/updatecli:"
    scmid: default

scms:
  default:
    kind: github
    spec:
      user: "updatecli"
      owner: "olblak"
      repository: "updatecli"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: "olblak"
      branch: main
      email: "update-bot@olblak.com"
