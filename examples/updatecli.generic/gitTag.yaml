title: "Test new gitTag resource"

scms:
  updatecli:
    kind: "git"
    spec:
      url: "https://github.com/updatecli/updatecli.git"
      branch: "main"
  nocode:
    kind: "git"
    spec:
      url: "https://github.com/olblak/nocode.git"
      branch: "master"

sources:
  latestGit:
    name: "Get Latest updatecli test"
    kind: "gitTag"
    scmID: "updatecli"
  githubRegex:
    name: "Get Latest updatecli test"
    kind: "gitTag"
    spec:
      versionFilter:
        kind: "semver"
        pattern: "~0.1"
    scmID: "updatecli"

conditions:
  gitRegex:
    sourceID: "latestGit"
    scmID: "updatecli"
    name:  "Is there a tag, in the SCM 'updatecli' that matches the regex which pattern is retrieved by the source 'latestGit'?"
    kind: "gitTag"
    spec:
      versionFilter:
        kind: "regex"

targets:
  github:
    sourceID: "latestGit"
    name: "Publish tags updatecli test"
    kind: "gitTag"
    spec:
      message: "Release"
    transformers:
      - addSuffix: "-github"
    scmID: "updatecli"
  git:
    sourceID: "githubRegex"
    name: "Publish tags updatecli test"
    kind: "gitTag"
    spec:
      message: "Release"
    transformers:
      - addSuffix: "-git"
    scmID: "nocode"
