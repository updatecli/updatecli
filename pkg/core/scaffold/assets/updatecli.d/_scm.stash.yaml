# NOTE: Files prefixed with an underscore are partial Updatecli configuration
# templates. They are intended to be included into other Updatecli manifests
# and are not full standalone documents unless you explicitly make them so
# (for example by adding a leading `---` and providing all required fields).

# {{ if and .scm.enabled ( eq .scm.kind "stash") }}
# {{ $StashPAT := env .scm.env_token }}
actions:
  default:
    kind: "stash/pullrequest"
    scmid: "default"

scms:
  default:
    kind: "stash"
    spec:
      # {{ if .scm.user }}
      user: '{{ .scm.user }}'
      # {{ end }}
      # {{ if .scm.email }}
      email: '{{ .scm.email }}'
      # {{ end }}
      owner: '{{ .scm.owner }}'
      repository: '{{ .scm.repository }}'
      token: '{{ default $StashPAT .scm.token }}'
      username: '{{ .scm.username }}'
      # {{ if .scm.branch }}
      branch: '{{ .scm.branch }}'
      # {{ end }}
      # {{ if .scm.url }}
      url: '{{ .scm.url }}'
      # {{ end }}
# {{ end }}