name: updatecli
on:
  release:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run at 12:00 on Friday.‚Äù
    - cron: "0 12 * * 5"

permissions: {}

jobs:
  updatecli:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Checkout"
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
      - name: "Checkout"
        uses: "actions/checkout@main"
