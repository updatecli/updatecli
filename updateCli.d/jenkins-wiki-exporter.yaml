source:
  kind: githubRelease
  spec:
    owner: "jenkins-infra"
    repository: "jenkins-wiki-exporter"
    token: ""
    username: "olblak"
    version: "latest"
conditions:
  docker:
    name: "Docker Image Published on Registry"
    kind: dockerImage
    spec:
      image: "halkeye/jenkins-wiki-exporter"
      url: "hub.docker.com"
      tag: latest
targets:
  imageTag:
    name: "Docker Image"
    kind: yaml
    spec:
      file: "charts/jenkins-wiki-exporter/values.yaml"
      key: image.tag
    scm:
      github:
        user: "update-bot"
        email: "update-bot@olblak.com"
        owner: "olblak"
        repository: "charts"
        token: ""
        username: "olblak"
        branch: "master"
