name: Bump Golang Version

actions:
    default:
        title: '[updatecli] Bump Golang version to {{ source "golang" }}'
        kind: github/pullrequest
        spec:
            labels:
                - chore
        scmid: default

scms:
    default:
        kind: github
        spec:
            branch: main
            email: me@olblak.com
            owner: updatecli
            repository: updatecli
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
            commitmessage:
                title: 'Bump Golang version to {{ source "golang" }}'
        disabled: false

sources:
    golang:
        name: Get latest Golang version
        kind: golang
        #spec:
        #  versionfilter:
        #    kind: semver

conditions:
    workflowgo:
        name: Ensure GA step is defined in GitHub Action named go
        kind: yaml
        spec:
            file: .github/workflows/go.yaml
            key: $.jobs.build.steps[0].id
            value: go
        scmid: default
        disablesourceinput: true

    workflowrelease:
        name: Ensure GA step is defined in GitHub Action named release
        kind: yaml
        spec:
            file: .github/workflows/release.yaml
            key: $.jobs.build.steps[3].id
            value: go
        scmid: default
        disablesourceinput: true

targets:
    go.mod:
        name: 'deps: update Golang version to {{ source "golang" }}'
        kind: golang/gomod
        scmid: default
        sourceid: golang

    release:
        name: 'deps: update release workflow with Golang version to {{ source "golang" }}'
        kind: yaml
        spec:
            file: .github/workflows/release.yaml
            key: $.jobs.build.steps[3].with.go-version
        scmid: default
        sourceid: golang

    workflowgo:
        name: 'deps: update build workflow with Golang version to {{ source "golang" }}'
        kind: yaml
        spec:
            file: .github/workflows/go.yaml
            key: $.jobs.build.steps[0].with.go-version
        scmid: default
        sourceid: golang

