name: Bump updatecli version
pipelineid: cac467f9bdc931266038f8cf363edc865370121deb3954b93e70d0588827a04f
actions:
    default:
        title: '[updatecli] Bump updatecli version to {{ source "latestVersion" }}'
        kind: github/pullrequest
        spec:
            automerge: true
            labels:
                - chore
                - skip-changelog
        scmid: default
scms:
    default:
        kind: github
        spec:
            branch: main
            email: me@olblak.com
            owner: updatecli
            repository: updatecli
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
            commitmessage:
                title: 'Bump updatecli version to {{ source "latestVersion" }}'
        disabled: false
sources:
    latestVersion:
        name: Get latest updatecli release
        kind: githubrelease
        spec:
            owner: updatecli
            repository: updatecli
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
targets:
    bugReport:
        name: '[bug-report] Update updatecli version to {{ source "latestVersion" }}'
        kind: file
        spec:
            content: '**updatecli**: {{ source `latestVersion` }}'
            file: .github/ISSUE_TEMPLATE/1-bug-report.yml
            matchpattern: '\*\*updatecli\*\*: .*'
        scmid: default
        sourceid: latestVersion
version: 0.34.0
