name: Bump venom version

scms:
  default:
    kind: github
    spec:
      user: updatecli
      email: me@olblak.com
      owner: updatecli
      repository: updatecli
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main

sources:
  latestVersion:
    name: Get latest Venom release
    kind: githubrelease
    spec:
      owner: ovh
      repository: venom
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
    
targets:
  goWorkflow:
    name: 'Bump Venom version to {{ source "latestVersion" }}'
    kind: file
    spec:
      file: .github/workflows/go.yaml
      matchpattern: 'VENOM_VERSION: .*'
      content: 'VENOM_VERSION: {{ source `latestVersion` }}'
    scmid: default

pullrequests:
  default:
    title: '[updatecli] Bump Venom version to {{ source "latestVersion" }}'
    kind: github
    scmid: default
    spec:
      automerge: true
      labels:
        - chore
        - skip-changelog
